<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>

<main>
    <h1>Budget Tracker</h1>
    <header>
<!-- Total Budget Display -->
        <div>
            <h4>Total Budget</h4>
            <!-- balance value that will be updated the default is $0.00 -->
            <span id="balance">$0.00</span>
        </div>

<!-- Income Display -->
        <div>
            <h4>Income</h4>
            <!-- income value that will be updated the default is $0.00 -->
            <span id="income">$0.00</span>
        </div>

<!-- Expenses Display -->
        <div>
            <h4>Expenses</h4>
            <!-- expense value that will be updated the default is $0.00 -->
            <span id="expense">$0.00</span>
        </div>
    </header>


<!-- Section displaying the list of transactions -->
    <section>
        <h3>Transactions</h3>
        <!-- Table to list transactions with columns for name, amount, date, and action -->
        <table id="transaction-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <!-- Table body where transactions will be shown after inputed -->
            <tbody></tbody>    
        </table>
        <div id="status-message"></div>
    </section>


<!-- Section to add new transactions (Income or Expenses) -->
    <section>
        <h3>Add Transcation</h3>
        <!-- Form to submit new transaction data -->
        <form id="transaction-form">
        <!--buttons to choose if thetransaction is income or expense -->
    
        <div>
            <!-- Checkbox for Income -->
            <label for="income-checkbox">
                <input type="checkbox" id="income-checkbox">
                <span>Income</span>
            </label>

            <!-- Checkbox for Income -->
            <label for="income-checkbox">
                <input type="checkbox" id="expense-checkbox">
                <span>Expenses</span>
            </label>
            </div>

            <!-- inputbox for entering the transaction name (description) -->
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter Name">
            </div>

            <!-- inputbox for entering the transaction amount (# with a min of 0.01) -->
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" value="0" min="0.01" step="0.01" placeholder="Enter Name">
            </div>

            <!-- inputbox for selecting the transaction date -->
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>

            <!-- submit button to submit the form and add the transaction -->
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
